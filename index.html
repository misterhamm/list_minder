<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
    <title>List Minder</title>
</head>

<body>
    <header class="head">
        <!--<h1>List Minder</h1>-->
        <img src="images/shopping_bag.png">
    </header>

    <section class="entry">
        <input type="text" name="enter-item" placeholder="⁮Add Items Here">
        <button class="add-items">Add to list</button>
    </section>

    <section class="list">
       <ul class="list-items">
            <li class="item">
                <button class="item-active">≡ Click items to check/uncheck from your list</button>
                <i class="fa fa-trash-o"></i>
            </li>
           <!-- <li class="item"><button class="item-active">≡ Click and drag to rearrange the order of items</button><button class="delete-item">X</button></li> -->
            <li class="item">
                <button class="item-active">≡ Click the red button to delete items from your list</button>
                <i id="delete" class="fa fa-trash-o"></i>
            </li>
            <li class="item">
                <button class="item-active">≡ Eggs</button>
                <i class="fa fa-trash-o"></i>
            </li>
            <li class="item">
                <button class="item-active">≡ Beer</button>
                <img src="images/delete.png" class="delete">
            </li>
           <li class="item">
               <button class="item-checked item-active">≡ Preparation H</button>
               <i class="fa fa-trash-o"></i>
           </li>

        </ul>
        <div class="clear-all"><button class="clear-all-button">Clear List</button></div>
    </section>

    <footer class="info">
        <p>&copy; 2015 <a href="http://misterhamm.github.io/chris_hamm_portfolio">HTG Designs</a></p>
        <p class="icon">Icon provided by <a href="https://www.iconfinder.com/pareshdhake">Paresh D</a></p>
    </footer>
</body>
</html>
