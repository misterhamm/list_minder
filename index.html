<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
    <title>List Minder</title>
</head>

<body>

    <!-- Top bar with app logo -->
    <header class="header">
        <img src="images/shopping_bag.png">
    </header>

   <!-- Item entry section -->
    <section class="entry">
        <input type="text" name="enter-item" placeholder="Add Items Here">
        <button class="add-items">Add to list</button>
    </section>

   <!-- Shopping List -->
    <section class="list">
       <ul class="list-items">
            <li class="item">
                <p class="item-active">&nbsp; ≡ Beer</p>
                <i class="fa fa-trash-o delete"></i>
            </li>
           <!-- <li class="item">
               <button class="item-checked item-active">≡ Preparation H</button>
               <i class="fa fa-trash-o"></i>
           </li> -->
        </ul>
    </section>

    <!-- Clear List -->
    <section class="clear-all">
        <button class="clear-all-button">Clear List</button>
    </section>

    <!-- Credit Footer -->
    <footer class="info">
        <p>&copy; 2015 <a href="http://misterhamm.github.io/chris_hamm_portfolio">HTG Designs</a></p>
        <p class="icon">Icon provided by <a href="https://www.iconfinder.com/pareshdhake">Paresh D</a></p>
    </footer>

</body>
</html>
